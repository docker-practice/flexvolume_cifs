---
apiVersion: v1
kind: Pod
metadata:
  name: flexvolume-tests-busybox
  namespace: default
spec:
  containers:
  - name: flexvolume-tests-busybox
    image: busybox
    command:
      - sleep
      - "36000"
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: test
      mountPath: /data
  volumes:
  - name: test
    flexVolume:
      # 与 kubelet 卷插件路径(--volume-plugin-dir=/path) /path/fstab~cifs 一致
      driver: "fstab/cifs"
      fsType: "cifs"
      secretRef:
        name: "flexvolume-cifs-secret"
      options:
        networkPath: "//HIWIFI/sd/xunlei"
        mountOptions: "dir_mode=0755,file_mode=0644,noperm"
